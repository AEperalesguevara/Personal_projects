<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>404 Not Found</title>

  <style>
    @font-face {
      font-family: 'Space Mono';
      src: url('fonts/SpaceMono-Regular.ttf') format('truetype');
    }

    /* Estilos generales (se aplican a todas las pantallas) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', sans-serif;
    }

    .attribution {
      font-size: 18px;
      text-align: left;
      font-weight: bold;
      padding-left: 80px;
      padding-top: 25px;
    }

    .image-container {
      text-align: left;
      padding-top: 140px;
      padding-left: 100px;
    }

    .attribution a {
      color: #333333;
    }

    /* Media query para pantallas m√≥viles (max-width: 375px) */
    @media (max-width: 375px) {
      .attribution {
        padding-left: 20px;
        font-size: 16px;
      }

      .image-container {
        padding-left: 20px;
        padding-top: 50px;
      }

      .image-container img {
        width: 100%;
        height: auto;
      }
    }

    /* Media query para pantallas de escritorio (min-width: 1440px) */
    @media (min-width: 1440px) {
      .attribution {
        padding-left: 100px;
        font-size: 20px;
      }

      .image-container {
        padding-left: 140px;
        padding-top: 160px;
      }

    }
  </style>
</head>

<body>

  <div class="attribution">
    404 NOT FOUND
  </div>
  <div class="image-container">
    <img src="img/scarecrow.png" alt="scarecrow" width="480" height="430">
  </div>

</body>

</html>
