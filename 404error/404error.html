<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>

  <style>
    @font-face {
      font-family: 'Space Mono';
      src: url('fonts/SpaceMono-Regular.ttf') format('truetype');
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    .attribution {
      font-size: 18px;
      text-align: left;
      font-weight: bold;
      padding-left: 80px;
      padding-top: 25px;
    }

    .image-container {
      display: flex;
      align-items: center;
      text-align: left;
      padding-top: 140px;
      padding-left: 250px;
    }

    .attribution a {
      color: #333333;
    }

    .texto {
      margin-left: 10px;
      font-weight: bold;
      font-size: 50px;
      max-width: 500px;
    }

    .texto1 {
      margin-top: 20px;
      font-size: 20px;
      margin-left: 10px;
      max-width: 320px;
      color: #4f4f4f;
    }

    footer {
      text-align: center;
      margin: 0;
      padding: 20px;
      font-size: 14px;
      background-color: #f1f1f1;
    }

    .button-container {
      margin-top: 60px;
      margin-left: 10px;
    }

    .btn {
      display: inline-block;
      padding: 25px 35px;
      font-size: 16px;
      color: #fff;
      background-color: #333333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }


    @media (max-width: 500px) {
      .attribution {
        padding-left: 20px;
        font-size: 16px;
      }

      .image-container {
        flex-direction: column;
        padding-left: 20px;
        padding-top: 50px;
      }

      .image-container img {
        width: 100%;

        height: auto;
        margin-right: 0;
      }

      .texto {
        margin-left: 20;
        text-align: left;
        font-size: 30px;
      }

      .texto1 {
        margin-left: 20;
        text-align: left;
        font-size: 16px;
      }

      .button-container {
        margin-left: 0;
        text-align: left;
      }

      .btn {
        display: inline-block;
        padding: 15px 18px;
        font-size: 13px;
        color: #fff;
        background-color: #333333;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
    }


    @media (min-width: 1440px) {
      .attribution {
        padding-left: 100px;
        font-size: 20px;
      }

      .image-container {
        padding-left: 200px;
        padding-top: 160px;
      }

      .texto {
        margin-left: 200px;
        font-weight: bold;
        font-size: 50px;
        max-width: 500px;
      }

      .texto1 {
        margin-top: 20px;
        font-size: 20px;
        margin-left: 200px;
        max-width: 320px;
        color: #4f4f4f;
      }
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="attribution">
      404 NOT FOUND
    </div>
    <div class="image-container">
      <img src="img/scarecrow.png" alt="scarecrow" style="width: 100%; max-width: 550px; height: auto;">
      <div>
        <div class="texto">
          <p>I have bad news for you</p>
        </div>
        <div class="texto1">
          <p>The page you are looking for might be removed or is temporarily unavailable</p>
          <div class="button-container">
            <a href="https://www.google.com" class="btn">BACK TO HOMEPAGE</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Created by <a href="https://github.com/AEperalesguevara" target="_blank">AEperalesguevara</a>
  </footer>
</body>

</html>
